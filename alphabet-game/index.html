<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Secret Message</title>
</head>

<body>
    <p class="letters"><span id="abcs"></span></p>
    <p class="history"></p>
    <script src="script.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            let output = "";
            for (var i = 0; i < capitalChars.length; i++) {
                output += ("<div class='key' id='char_"+lowercaseChars[i]+"' onclick='setRandomBackgroundColor(this)'><span class='coded'> " + capitalChars[i] + " " + lowercaseChars[i] + " </span></div>");
            $('#abcs').html(output);
            }
        });
    </script>
</body>
