<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Secret Message</title>
</head>

<body>
    <p class="chars"><span id="ordered"></span></p>
    <p class="chars"><span id="randoms"></span></p>

    <p class="history"></p>
    <script src="script.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            let output = "";

            for (var i = 0; i < numberChars.length; i++) {
                output += ("<div class='key' id='num_"+numberChars[i]+"' onclick='setRandomBackgroundColor(this)'><span class='coded'> " + numberChars[i] + " </span></div>");
            }
            $('#ordered').html(output);

            output = "";
            for (var i = 0; i < randChars.length; i++) {
                output += ("<div class='key' id='num_"+randChars[i]+"_"+i+"' onclick='setRandomBackgroundColor(this)'><span class='coded'> " + randChars[i] + " </span></div>");
            }
            $('#randoms').html(output);

        });
    </script>
</body>
