<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="numbers.css">
</head>

<body>

    <div class="tab">
        <button class="tablink" onclick="openPage('Letters', this, 'turquoise')" id="defaultOpen">Letters</button>
        <button class="tablink" onclick="openPage('Numbers', this, 'turquoise')">Numbers</button>
        <button class="tablink" onclick="openPage('Contact', this, 'lightsteelblue')">Contact</button>
        <button class="tablink" onclick="openPage('About', this, 'lightsteelblue')">About</button>
    </div>

    <div id="Letters" class="tabcontent">
        <h3>ABCs</h3>
        <p class="letters"><span id="oabcs"></span></p>
        <p class="letters"><span id="rabcs"></span></p>
    </div>

    <div id="Numbers" class="tabcontent">
        <h3>123s</h3>
        <p class="numbers">
            <input id="oMin" type="text" maxlength="4" placeholder="Minimum number." onchange="reloadOrderedNumbers()" value="0"> (Inclusive)<br />
            <input id="oMax" type="text" maxlength="4" placeholder="Maximum number." onchange="reloadOrderedNumbers()" value="21"> (Exclusive)<br />
            <span id="o123s"></span>
        </p>
        <p class="numbers">
            <button id="rRedo" onclick="reloadRandomNumbers()">Load New Numbers</button><br />
            <span id="r123s"></span>
        </p>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Created by Spencer Frisby. Visit me on <a href="TODO" target="_blank">Github</a> or <a href="TODO"
                target="_blank">LinkedIn</a>.</p>
    </div>

    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>A place to learn letters and numbers.</p>
        <p>Page setup obtained from w3schools
            <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_full_page_tabs"
                target="_blank">horizontal</a> and <a
                href="https://www.w3schools.com/howto/howto_js_vertical_tabs.asp">vertical</a>
            tabs.
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="numbers.js" type="text/javascript"></script>
</body>

</html>
