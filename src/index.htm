<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="numbers.css">
    <link rel="stylesheet" href="letters.css">
</head>

<body>

    <div class="tab">
        <button class="tablink" onclick="openPage('Letters', this)" id="defaultOpen">Letters</button>
        <button class="tablink" onclick="openPage('Numbers', this)">Numbers</button>
        <button class="tablink" onclick="openPage('About', this)">About</button>
    </div>

    <div id="Letters" class="tabcontent">

        <button class="letterTablink" id="defaultLetterOpen" onclick="openLetterPage('allLetters', this)">Alphabet</button>
        <button class="letterTablink" id="randLettersBtn" onclick="openLetterPage('randLetters', this)" >Mixed Letters</button>
        <button class="letterTablink" id="stageOrdLetterBtn" onclick="openLetterPage('stageOrdLetter', this)">Letter Case</button>
        <button class="letterTablink" id="stageRandLetterBtn" onclick="openLetterPage('stageRandLetter', this)">Letter Quiz</button>
        <button class="letterTablink" id="letterBackgroundBtn" onclick="setRandomHexBackgroundGradientForParent(this)">&#9617;</button>
        
        <div id="allLetters" class="letterTabcontent">
            <span id="oabcs"></span><br />
            <button onclick="setOrderedLetterContent()">&olarr;</button>
        </div>

        <div id="randLetters" class="letterTabcontent">
            <span id="rabcs"></span><br />
            <button onclick="setRandomLetterContent()">&olarr;</button>
        </div>

        <div id="stageOrdLetter" class="letterTabcontent">
            <button id="firstCapOrdLetter" onclick="getFirstCapLetter()">&#11244;</button>
            <button id="prevCapOrdLetter" onclick="getPrevCapLetter()">&#11164;</button>
            <span class="letter" id="capOrdLetter"></span>
            <button id="nextCapOrdLetter" onclick="getNextCapLetter()">&#11166;</button>
            <button id="lastCapOrdLetter" onclick="getLastCapLetter()">&#11246;</button>
            <br />
            <button id="firstLowOrdLetter" onclick="getFirstLowLetter()">&#11244;</button>
            <button id="prevLowOrdLetter" onclick="getPrevLowLetter()">&#11164;</button>
            <span class="letter" id="lowOrdLetter"></span>
            <button id="nextLowOrdLetter" onclick="getNextLowLetter()">&#11166;</button>
            <button id="lastLowOrdLetter" onclick="getLastLowLetter()">&#11246;</button>
        </div>

        <div id="stageRandLetter" class="letterTabcontent">
            <button id="prevRandLetter" onclick="getRandomLetter(false)">&#128078;</button>
            <span class="letter" id="randLetter"></span>
            <button id="nextRandLetter" onclick="getRandomLetter(true)">&#x1F44D;</button>
            <p>Thumbs Up: <span id="letterCorrectCount">0</span></p>
        </div>

    </div><!-- Letters -->

    <div id="Numbers" class="tabcontent">
        <p class="numbers">
            <span>Min: <input class="oInput" id="oMin" type="text" maxlength="4" placeholder="Min." onchange="reloadOrderedNumbers()" value="0"> Max: <input class="oInput" id="oMax" type="text" maxlength="4" placeholder="Max." onchange="reloadOrderedNumbers()" value="20"></span><br />
            <span id="o123s"></span><br />
            <button onclick="setOrderedContent()">&olarr;</button>
        </p>
        <p class="numbers">
            <span id="r123s"></span><br />
            <button onclick="reloadRandomNumbers()">&olarr;</button>
        </p>
        <button onclick="setRandomHexBackgroundGradientForParent(this)">&#10051; Change Background &#10051;</button>
    </div>

    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>A place for me to help my kids learn letters and numbers. Made for simple interaction and discussion together.</p>
        <p>Page setup obtained from <a href="https://www.w3schools.com/" target="_blank">w3school's</a>
            <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_full_page_tabs"
                target="_blank">horizontal</a> and <a
                href="https://www.w3schools.com/howto/howto_js_vertical_tabs.asp">vertical</a>
            tab tutorials.
        </p>
        <p>Created by Spencer Frisby. Visit me on <a href="https://github.com/sfrisby" target="_blank">Github</a> or <a href="https://www.linkedin.com/in/spencer-f-8246b527"
            target="_blank">LinkedIn</a>.
        </p>
        <button onclick="setRandomHexBackgroundGradientForParent(this)">&#10051; Change Background &#10051;</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="numbers.js" type="text/javascript"></script>
    <script src="letters.js" type="text/javascript"></script>
</body>

</html>
